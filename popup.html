<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Assist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Focus Assist</h1>
    <div class="feature-section">
      <button id="summarize-btn" class="action-button">Summarize Page</button>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Summarizing...</p>
      </div>
      <div id="summary-container" class="result-container hidden">
        <h2>Summary</h2>
        <div id="summary-content"></div>
      </div>
      <div id="error-container" class="error-message hidden">
        <p id="error-text"></p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
